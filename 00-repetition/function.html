<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Functions</h1>

    <script>
        //  The most common variant of a functiion
        function greet() {
            console.log("Hello User");
        }

        greet();

        // Function with parameters
        function greetUser(name) {
            console.log("Hello " + name);
        }
        greetUser("Alice");

        // Function with def
        function greetUserWithDefault(name = "Guest") {
            console.log("Hello " + name);
        }
        greetUserWithDefault();

        // function add num
        function addNumbers(a, b) {
            return a + b;
        }

        let a = [1, 2, 3, 4];
        function a1(a,b){
            return a+b
        }
        a.reduce(a1,0);

        // function add some numbers
        function addMultipleNumbers(...numbers) {
            return numbers.reduce((sum, num) => sum + num, 0);
        }

        // function a/b
        function divide(a, b) {
            if (b === 0) {
                return "Error: Division by zero";
            }
            return a / b;
        }
        // function to return object
        function createUser(name, age) {
            return { name: name, age: age };
        }
        console.log(createUser("Bob", 25));

        // a = function expression
        const sum = function(a, b) {
            return a + b;
        };
        console.log(sum(5, 10));

        const square = function(n) {
            return n * n;
        };
        console.log(square(4));

        const faktorial = function fact(n) {
            if (n <= 1) return 1;
            return n * fact(n - 1);
        };
        console.log(faktorial(5));

    </script>
</body>
</html>
